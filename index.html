<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinksearch</title>
    <script src="https://kit.fontawesome.com/1d4442e948.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">


</head>

<body>

    <div class="wrapper">
        <div class="header">
            <div class="shadow"></div>
            <h1>DrinkSearch</h1>
            <input type="text" class="search" placeholder="Type the name of the drink you are looking for">
        </div>

        <div class="drink-list">
            <h2>The list of available beverages:</h2>
            <ul>
                <li>Milk</li>
                <li>Beer</li>
                <li>Whiskey</li>
                <li>Pepsi</li>
                <li>Sparkling water</li>
                <li>Apple Juice</li>
                <li>Orange Juice</li>
                <li>Banana Juice</li>
                <li>Multifruit Juice</li>
                <li>Red wine</li>
                <li>White wine</li>
                <li>Flat water</li>
                <li>Energy drink (Red Bull)</li>
                <li>Energy drink (Tiger)</li>
                <li>Malibu</li>
                <li>Mojito</li>
            </ul>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
